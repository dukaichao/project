<script src="js/getParameter.js"></script>
<script>
    $(function () {

        $.get("user/findUser",{},function (user) {
            if(user) {
                $("#myF").html("我的收藏");
                $("#exit").html("退出");
            }
        });

        //直接发送一个异步get提交
        $.get("user/findUser", {}, function (data) {
            //接收服务器响应过来的User的姓名{uid:xx,username:xx,password:xx,name:'张三'}
            var msg = "欢迎回来," + data.name;
            $("#span_id").html(msg);
        });


        //查询分类
        $.get("category/find", {}, function (data) {
            var lis = "";
            lis += '<li class="nav-active"><a href="index.html">首页</a></li>';
            for (var i = 0; i < data.length; i++) {
                lis += '<li><a href="route_list.html?cid=' + data[i].cid + '">' + data[i].cname + '</a></li>';
            }
            lis += '<li><a href="favoriterank.html">收藏排行榜</a></li>';

            $("#ul_id").html(lis);
        });

        //给搜索按钮绑定单击事件，获取搜索输入内容
        $("#search-button").click(function () {
            //线路名称
            var rname = $("#search_input").val();
            alert(rname);

            var cid = getParameter("cid");
            alert(cid);
            location.href="http://localhost:12121/travel/route_list.html?cid="+cid+"&rname="+rname;
        });



    });

</script>
